<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Road Game</title>
</head>
<body>
    <h1>The Road</h1>

    <h3 id = "day"> Week 1</h3>
    <h3 id = "Description">
        You wake up in the makeshift shelter you had made the night before. The boy is still lying next to you shivering in the cold. What do you do?
    </h3>
    
    <br>
    <h3 id = Choices>
        1. Continue on the road<br>
        2. Eat<br>
        3. Create fire<br> 
        4. Talk<br>
        5. Find Shelter<br>
        6. Scavenge<br>

    </h3>
    <input id = "user" type="text" onkeyup="checkInput(event)">
    <div>
        <h3 id = "distance"> Distance: 1000 </h3>
        <h3 id = "food"> Food: 10</h3>
        <h3 id = "hunger"> Hunger: 10</h3>
        <h3 id = "temperature"> Temperature: 50 </h3>
    </div>

</body>
<script src="script.js"></script>
</html>
